<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Monster Details</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP" rel="stylesheet">
    <link rel="stylesheet" href="./style.css"> <!-- 外部CSSファイルへのリンク -->
    <style>
        @page {
            size: A4;
            margin: 0mm; /* 余白をなくす場合 */
        }
        body {
            margin: 0; /* ブラウザのデフォルトマージンも0に設定 */
            font-family: 'Noto Sans JP', sans-serif;
        }

        .full-width-image {
            width: 100%; /* 画像の横幅を親要素の100%にする */
            height: auto; /* 高さを自動調整してアスペクト比を維持 */
        }
    </style>
</head>
<body>
    <h1>{{ monster_info.monster_name }}</h1>
    <p>強さ: {{ monster_info.monster_level }}</p>
    <p>属性: {{ monster_info.monster_element }}</p>
    <p>能力: {{ monster_info.monster_ability }}</p>
    <p>物語: {{ monster_info.monster_episode }}</p>
    <img src="data:image/png;base64,{{ monster_info.monster_image }}" alt="Monster Image" class="full-width-image">
</body>
</html>
